<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stundenplan online</title>
  <link rel="shortcut icon" href="Bilder/books-2596809.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="title">Online Stundenplan</h1>
      <div class="meta">
        <label for="schuljahr">Schuljahr</label>
        <input id="schuljahr" type="text" placeholder="25/26" maxlength="9">
      </div>
    </div>
    <div class="header-right">
      <button id="toggle-theme" class="btn ghost" aria-label="Theme umschalten">☾</button>
      <button id="btn-print" class="btn ghost">Drucken</button>
      <button id="btn-reset" class="btn danger">Zurücksetzen</button>
      <button id="btn-import" class="btn">Import</button>
      <button id="btn-export" class="btn">Export</button>
      <button id="btn-save" class="btn primary">Speichern</button>
      <input id="file-input" type="file" accept="application/json" hidden>
    </div>
  </header>

  <main class="container">
    <section class="board card">
      <div class="board-header">
        <div class="legend">
          <span class="dot dot-1"></span><span>1. Std.</span>
          <span class="dot dot-2"></span><span>2. Std.</span>
          <span class="dot dot-3"></span><span>3. Std.</span>
          <span class="dot dot-4"></span><span>4. Std.</span>
          <span class="dot dot-5"></span><span>5. Std.</span>
          <span class="dot dot-6"></span><span>6. Std.</span>
          <span class="dot dot-7"></span><span>7. Std.</span>
          <span class="dot dot-8"></span><span>8. Std.</span>
          <span class="dot dot-9"></span><span>9. Std.</span>
          <span class="dot dot-10"></span><span>10. Std.</span>
        </div>
      </div>

      <div class="table-wrap">
        <table id="timetable" aria-label="Stundenplan">
          <thead>
            <tr>
              <th class="col-meta" id="sj-head">SJ</th>
              <th>Montag</th>
              <th>Dienstag</th>
              <th>Mittwoch</th>
              <th>Donnerstag</th>
              <th>Freitag</th>
            </tr>
          </thead>
          <tbody id="timetable-body"></tbody>
        </table>
      </div>
    </section>

    <footer class="credits">
      <small>Hintergrundbild: <a href="https://pixabay.com/de/users/qimono-1962238/" target="_blank" rel="noopener">Arek Socha</a></small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
